<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-message">
            <h1>Qual é a sua sorte hoje?</h1>
        </div>
        <div id="opened-message" class="hidden">
            <h1>Aqui está a sua sorte de hoje:</h1>
        </div>
        <div id="fortune-cookie" class="fortune-cookie">
            <p id="fortune-message">Abra o biscoito e descubra!</p>
        </div>
        <!-- <button id="open-cookie">Abrir Biscoito</button> -->
        <img id="open-cookie" src="images/biscoito.svg" alt="Biscoito Fechado" >
        <img id="opened-cookie" src="images/opened-cookie.png" alt="Biscoito Aberto"  class="hidden">
        <button id="new-cookie" class="hidden">Abrir outro biscoito</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
